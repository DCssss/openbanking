  parameters:
    permissions:
      name: Permissions
      in: query
      description: >-
        Список разрешений к данным Клиента, к которым имеет доступ Пользователь
        API. Разрешения должны быть запрошены для авторизации на стороне
        Поставщика API и одобрены Клиентом.
      required: true
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
          description: Указание списка данных для доступа к счетам Клиента.
          enum:
            - ReadAccountsBasic
            - ReadAccountsDetail
            - ReadBalances
            - ReadStatementsBasic
            - ReadStatementsDetail
            - ReadTransactionsBasic
            - ReadTransactionsDetail
            - ReadTransactionsCredits
            - ReadTransactionsDebits
    expirationDate:
      name: ExpirationDate
      in: query
      description: |-
        Дата окончания срока действия согласия
        Пример:
        2021-08-17
      required: false
      style: form
      explode: false
      schema:
        type: string
        format: date
    transactionFromDate:
      name: TransactionFromDate
      in: query
      description: >-
        Дата начала периода, с которого можно получить транзакции Клиента на
        стороне Поставщика API. Если он не указан, данные будут возвращены с
        самой первой из доступных транзакций.
      required: false
      style: form
      explode: false
      schema:
        type: string
        format: date
    transactionToDate:
      name: TransactionToDate
      in: query
      description: >-
        Дата окончания периода, после которого нельзя получить транзакции
        Клиента на стороне Поставщика API. Если он не указан, данные будут
        возвращены до самой последней доступной транзакции.

        Пример:

        2017-04-05
      required: false
      style: form
      explode: false
      schema:
        type: string
        format: date
    fromBookingDateTime:
      name: fromBookingDateTime
      in: query
      description: Дата и время начала фильтрации списка транзакций.
      required: true
      style: form
      explode: true
      schema:
        type: string
        format: date-time
    toBookingDateTime:
      name: toBookingDateTime
      in: query
      description: Дата и время окончания фильтрации списка транзакций.
      required: true
      style: form
      explode: true
      schema:
        type: string
        format: date-time
    transactionListId:
      name: transactionListId
      in: path
      description: Идентификатор списка транзакций
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 35
        minLength: 1
        type: string
    accountConsentId:
      name: accountConsentId
      in: path
      description: Идентификатор согласия на предоставление информации по счету
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 35
        minLength: 1
        type: string
    accountId:
      name: accountId
      in: path
      description: Идентификатор счета
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 35
        minLength: 1
        type: string
    statementId:
      name: statementId
      in: path
      description: Идентификатор выписки
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 35
        minLength: 1
        type: string
    fromBookingDate:
      name: fromBookingDate
      in: query
      description: Дата начала выписки
      required: true
      style: form
      explode: false
      schema:
        type: string
        format: date
    toBookingDate:
      name: toBookingDate
      in: query
      description: Дата окончания выписки
      required: true
      style: form
      explode: false
      schema:
        type: string
        format: date
    x-fapi-customer-ip-address:
      name: x-fapi-customer-ip-address
      in: header
      description: 'IP-адрес Клиента, если Клиент вошел в систему с помощью TPP'
      required: false
      style: simple
      explode: false
      schema:
        type: string
    x-fapi-auth-date:
      name: x-fapi-auth-date
      in: header
      description: >-
        Время, когда Клиент последний раз входил в систему через TPP. Значение
        времени предоставляется в формате RFC7231. пример: Sun, 10 Sep 2017
        19:43:31 UTC
      required: false
      style: simple
      explode: false
      schema:
        pattern: >-
          ^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2}
          (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4}
          \d{2}:\d{2}:\d{2} (GMT|UTC)$
        type: string
    x-fapi-interaction-id:
      name: x-fapi-interaction-id
      in: header
      description: 'RFC4122 UID, используемый в качестве идентификатора корреляции'
      required: false
      style: simple
      explode: false
      schema:
        type: string
    x-idempotency-key:
      name: x-idempotency-key
      in: header
      description: >
        Уникальный идентификатор запроса для поддержки
        идемпотентности.Используется для решения проблем потери связи и отправки
        повторного запроса.
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 40
        pattern: ^(?!\s)(.*)(\S)$
        type: string
    Authorization:
      name: authorization
      in: header
      description: >-
        Стандартный заголовок, который позволяет предоставлять учетные данные
        серверу авторизации и (или) серверу ресурсов в зависимости от типа
        запрашиваемого ресурса
      required: false
      style: simple
      explode: false
      schema:
        type: string
    x-customer-user-agent:
      name: x-customer-user-agent
      in: header
      description: 'Указывается тип устройства (user-agent), который использует Клиент'
      required: false
      style: simple
      explode: false
      schema:
        type: string
  securitySchemes:
    default:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: ''
          scopes: {}
x-wso2-auth-header: Authorization
x-wso2-cors:
  corsConfigurationEnabled: false
  accessControlAllowOrigins:
    - '*'
  accessControlAllowCredentials: false
  accessControlAllowHeaders:
    - authorization
    - Access-Control-Allow-Origin
    - Content-Type
    - SOAPAction
    - apikey
    - testKey
  accessControlAllowMethods:
    - GET
    - PUT
    - POST
    - DELETE
    - PATCH
    - OPTIONS
x-wso2-production-endpoints:
  urls:
    - 'http://localhost:8077'
  type: http
x-wso2-sandbox-endpoints:
  urls:
    - 'http://localhost:8088'
  type: http
x-wso2-basePath: /open-banking/v1.1
x-wso2-transports:
  - http
  - https
x-wso2-response-cache:
  enabled: true
  cacheTimeoutInSeconds: 300